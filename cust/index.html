<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfum.id | </title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/fume-logo.jpg" type="image/png">

    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- phosphore icon -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
</head>
<body>
    <nav id="nav" class=" sticky top-0 z-50">
        <div class="nav-container flex justify-between items-center p-4 px-12">
            <!-- Profile Section -->
            <div class="user-profile relative ">
                <button id="profileDropdownButton" class="flex justify-between gap-2 items-center focus:outline-none">
                    <img src="../assets/images/profile-picture-default.jpg" class="w-8 h-8 rounded-full" alt="profile-picture">
                    <h1 class="nama-cust text-xl">Nama</h1>
                    <i class="ph ph-caret-down"></i>
                </button>

                <!-- Dropdown Menu -->
                <div id="profileDropdownMenu" class="hidden absolute mt-2 w-48 bg-white rounded-lg shadow-lg">
                    <ul class="py-2 text-sm text-gray-700">
                        <li>
                            <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">
                                <i class="ph ph-user pr-2"></i>Profile
                            </a>
                        </li>
                        <li>
                            <a href="#" id="logoutButton" class="block px-4 py-2 text-red-600 hover:bg-red-100">
                                <i class="ph ph-sign-out pr-1"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

    
            <!-- Menu Section -->
            <div class="menu hidden lg:flex">
                <ul class="flex justify-around md:gap-6 lg:gap-8 items-center">
                    <li>
                        <!-- Search Section -->
                        <div class="srch bg-white py-1 px-4 rounded-xl text-black items-center">
                            <input type="search" class="outline-none" placeholder="Cari parfum">
                            <button>
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </li>
                    <li><a href="#">Home</a></li>
                    <li><i class="ph ph-shopping-cart"></i></li>
                </ul>
            </div>



            <!-- Mobile Hamburger Button -->
            <div class="lg:hidden flex items-center">
                <button id="hamburgerBtn" class="text-xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobileMenu" class="lg:hidden ">
            <ul class="flex flex-col items-center gap-6 p-4">
                <li>
                    <!-- Search Section -->
                    <div class="srch bg-white py-1 px-4 rounded-xl text-black items-center">
                        <input type="search" class="outline-none" placeholder="Cari parfum">
                        <button>
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </li>
                <li><a href="#">Home</a></li>
                <li><i class="ph ph-shopping-cart"></i></li>
            </ul>
        </div>
    </nav>

    <!-- Add TailwindCSS and FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script src="../assets/js/burger.js"></script>
    <script src="../assets/js/dropdown.js"></script>
    <script type="module" src="../assets/js/profile.js"></script>
</body>
</html>
